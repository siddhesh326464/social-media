{% include 'base.html' %}
<style>
#postimage
{
  width:400px;
  height:350;
}  
#postdiv
{
  width:550px;
}

</style>


{% block body %}
{% for user in users %}
  <div class='container' id='postdiv'>
    <div class="card">
        <div class="card-header">
          <a href={{user.user}}><strong>{{user.user}}</strong></a> ,{{user.date}}
        </div>
        <div class="card-body">
          <img src={{user.image.url}} class="img-thumbnail" id='postimage'/>
          <p class="card-text">{{user.caption}}</p>
          <div class='col'>
            <a href="#" class="btn btn-primary">Like</a>
            <a href="#" class="btn btn-warning">Comment</a>
            <a href="#" class="btn btn-secondary">Share</a>
            {% if request.user == user.user %}
              <a href={{user.id}} class="btn btn-danger mx-4">Delete</a>
            {% endif %}
          </div>
        </div>
      </div>
  </div>


{% endfor %}


{% endblock body %}
